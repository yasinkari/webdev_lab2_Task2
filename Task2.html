<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Web Page</title>
</head>
<body>
    <h1>My page</h1>


    <form>
      <label for="fname">Fullname:</label><br>
      <input type="text" id="fname" name="fname" value="Yasin"><br>
      <label for="email">Email address:</label><br>
      <input type="text" id="email" name="email" value="Ibrahim"><br>
      <label for="age">Age:</label><br>
      <input type="text" id="age" name="age" value="22 years"
    </form>
    <br><br>
    <form>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female
        </form>

        <br><br>
        <form>
            <label for="country">Country of the residence:</label><br>
            <select name="Nation">
            <option value="malaysia">Malaysia</option>
            <option value="indo">Indonesia</option>
            </select>
            </form>

            <p>Areas of Interest:</p>
            <form>
                <input type="checkbox" name="Interest" value="Software">Software Development<br>
                <input type="checkbox" name="interest" value="Data">Data Science<br>
                <input type="checkbox" name="Interest" value="Cyber">Cybersecurity<br>
                <input type="checkbox" name="interest" value="Artificial">Artificial Intelligence<br>
            </form>

            <p>Experience Level:</p>
            <form>
                <input type="radio" name="level" value="beginner">Beginner<br>
                <input type="radio" name="level" value="intermediate">Intermediate<br>
                <input type="radio" name="level" value="advanced">Advanced
                </form>

            <p>Comments or Question:</p>  
            <form>
                    <textarea id="review" name="review" rows="4" cols="50">
                    Any comments or question?
                    </textarea>
                    <br>
            </form>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
